name: Generate Pavilion Blog

on:
  schedule:
    - cron: '0 6 * * *'  # 5åˆ†ã”ã¨ã«å®Ÿè¡Œ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install google-generativeai

      - name: ğŸ¤– Generate Pavilion Blog Post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_pavilion_gemini.py

      - name: ğŸš€ Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add _posts used_pavilion_gemini.json
          git commit -m "Auto-generated pavilion blog post" || echo "No changes to commit"
          git push
